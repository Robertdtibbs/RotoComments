<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>EPL NEWS</title>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="app.js"></script>
  <style>
    body {
      background-image: url("https://i.ytimg.com/vi/qrgbvwdNpyo/maxresdefault.jpg");
      background-attachment: fixed;
      background-size: cover;
      height: 100%;

    }

    #wrapper {
      width: 960px;
      margin-left: auto;
      margin-right: auto;
      padding-top: 0%;
      /* float: left; */

    }

    #articles {
      display: inline-block;
      overflow: auto;
      width: 60%;
      height: 700px;
      align-content: center
        /* overflow: hidden; */
    }

    #notes {
      float: right;
      width: 30%;
    }

    textarea,
    input {
      display: block;
      width: 100%;
      background-color: #FCF5C7;
    }

    input {
      height: 36px;
      font-size: 24px;
    }

    textarea {
      height: 200px;
      font-size: 18px;
    }

    h1 {
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <h1>Recent Articles</h1>
    <button type="button" class="btn btn-secondary btn-lg" id="scrape">EPL NEWS</button>
    <div id="articles"></div>
    <div id="notes"></div>

  </div>

</body>

</html>
